<head>
    <meta charset="UTF-8">

<body>
<style contenteditable="true" style="display: block">
    html{
        background: white;

</style>
<header class="header">
    <div class="container">
        <div class ="header__inner">
            <a class = "nav__link" href="tours/tours.html">Tour</a>
            <nav class="nav">
                <a class="nav__link" href="index.html">Home</a>
                <b>Responsive clear field button</b>
                <br><br>
                <div class="buttonIn">
                    <input type="text" id="textField">
                    <button id="submitButton">submit</button>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="intro">
    <div class ="container">
        <div class="intro__inner">
            <h2 class="inner__uptitle">Fusion travel</h2>

        </div>

    </footer>
</div>

</body>
<script>
    document.getElementById("submitButton").addEventListener("click", function() {
        var textFieldValue = document.getElementById("textField").value;

        // Create an object to hold the data you want to send
        var data = {
            textData: textFieldValue
        };

        // Make a POST request to the server using the Fetch API
        fetch("http://127.0.0.1:8080", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(responseData => {
                console.log("Server response:", responseData);
                // You can handle the response from the server here
            })
            .catch(error => {
                // console.error("Error:", error);
                // Handle errors here
            });
    });
</script>
</html>
